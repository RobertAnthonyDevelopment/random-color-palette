<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A color palette generator with editing and accessibility features">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Random Color Palette</h1>
    </header>
    <main>
        <div id="palette-container" aria-live="polite" aria-label="Generated Color Palette"></div>
        <button id="generate-palette" aria-label="Generate New Color Palette">Generate Palette</button>
        <p class="instructions">Click on a color to edit it. Enter new colors below to add to the palette!</p>
        <div id="color-controls">
            <input type="text" id="new-color-hex" placeholder="Enter Hex Code (e.g., #ffffff)" aria-label="Enter Hex Code">
            <button id="add-color" aria-label="Add New Color">Add Color</button>
        </div>
    </main>
    <footer>
        <button id="accessibility-check" aria-label="Run Accessibility Checker">Run Accessibility Check</button>
        <div id="accessibility-results" aria-live="polite"></div>
    </footer>
    <script src="static/app.js"></script>
</body>
</html>
